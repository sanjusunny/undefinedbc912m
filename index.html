<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="20 100 1"
                    gps-entity-place="latitude: 40.44897047722041; longitude: -79.94812372652103;"
                ></a-image>
            <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="20 100 1"
                    gps-entity-place="latitude: 40.449828694196746; longitude: -79.95075602191591;"
                ></a-image>
            <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="20 200 1"
                    gps-entity-place="latitude: 40.44678177839082 longitude: -79.95067442020503;"
                ></a-image>
            <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="20 100 1"
                    gps-entity-place="latitude: 40.44561517041806; longitude: -79.93789639103025;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
